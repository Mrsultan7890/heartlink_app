name: heartlink_app
description: HeartLink - AI-Powered Dating App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Storage
  shared_preferences: ^2.2.2
  # flutter_secure_storage: ^9.0.0  # Commented out due to Android embedding v1 requirement
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  image_cropper: ^5.0.1
  
  # Location
  geolocator: ^10.1.0
  # geocoding: ^2.1.1  # Commented out due to Android embedding v1 requirement
  
  # Real-time
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  
  # Animations & Gestures
  flutter_card_swiper: ^7.2.0
  flutter_animate: ^4.3.0
  
  # Push Notifications
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  # flutter_local_notifications: ^16.3.0
  
  # Analytics & Crash Reporting
  # firebase_analytics: ^10.7.4
  # firebase_crashlytics: ^3.4.8
  
  # Development
  flutter_launcher_icons: ^0.13.1
  # flutter_native_splash: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: HeartLink
      fonts:
        - asset: assets/fonts/HeartLink-Regular.ttf
        - asset: assets/fonts/HeartLink-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"

