  <path d="M350 380 C340 375, 330 370, 330 360 C330 355, 335 350, 340 350 C345 350, 350 355, 350 360 C350 355, 355 350, 360 350 C365 350, 370 355, 370 360 C370 370, 360 375, 350 380 Z" 
