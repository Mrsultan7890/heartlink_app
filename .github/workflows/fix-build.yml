name: Fix and Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
      with:
        clean: true
    
    - name: Force delete generated files
      run: |
        rm -rf lib/**/*.g.dart lib/**/*.freezed.dart .dart_tool build
        git checkout -- .
      
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        cache: false
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Clean everything
      run: |
        flutter clean
        rm -rf .dart_tool
        rm -f lib/**/*.g.dart lib/**/*.freezed.dart
      
    - name: Generate code
      run: flutter pub run build_runner build --delete-conflicting-outputs
      
    - name: Build APK
      run: flutter build apk --release --split-per-abi --dart-define=API_URL=https://heartlink-api.onrender.com --dart-define=WS_URL=wss://heartlink-api.onrender.com/api/chat/ws
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: heartlink-apk
        path: build/app/outputs/flutter-apk/*.apk
